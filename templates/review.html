<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review // NEON Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Add CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap');

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0A0A10;
            color: #E0E0FF;
        }
        .mono-font { font-family: 'Space Mono', monospace; }

        /* Neon color definitions */
        .neon-blue { color: #00E0FF; }
        .neon-green { color: #39FF14; }
        .neon-red { color: #FF3131; }

        /* Issue highlights */
        .cm-error-highlight { background-color: rgba(255, 49, 49, 0.25); }
        .cm-warning-highlight { background-color: rgba(255, 199, 0, 0.25); }

        /* CodeMirror custom styling */
        .CodeMirror {
            height: 350px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #0D0D14;
            color: #E0E0FF;
            font-size: 14px;
            line-height: 1.5;
        }

        .neon-button:hover {
            box-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14, 0 0 30px #39FF14;
        }

        .progress-container {
            border: 2px solid #00E0FF;
            box-shadow: 0 0 8px rgba(0, 224, 255, 0.5);
            background-color: #181825;
            height: 30px;
            position: relative;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00E0FF, #39FF14);
            transition: width 0.4s ease-in-out;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0A0A10;
            font-weight: 700;
            z-index: 10;
        }
        /* CodeMirror caret and selection customization */
        .CodeMirror-cursor {
            border-left: 2px solid #39FF14 !important; /* Neon green caret */
        }

        .CodeMirror-selected {
            background-color: rgba(57, 255, 20, 0.25) !important; /* Neon green selection */
        }

        /* Optional: line number neon */
        .CodeMirror-gutters {
            background-color: #0D0D14 !important;
            border-right: 1px solid #333;
            color: #39FF14;
        }

        /* Progress text better contrast */
        .progress-text {
            color: #E0E0FF;
            font-weight: 700;
            z-index: 10;
            text-shadow: 0 0 4px #00E0FF;
        }

        /* Pulse effect for scan button when analyzing */
        .scan-pulse {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #39FF14; }
            50% { box-shadow: 0 0 20px #39FF14; }
            100% { box-shadow: 0 0 30px #39FF14; }
        }

        /* Glow effect for the current line */
        .CodeMirror-activeline-background {
            background-color: rgba(57, 255, 20, 0.15) !important; /* subtle neon green */
            box-shadow: inset 0 0 10px #39FF14; /* glow inside the line */
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        /* Optional: neon line number highlight for active line */
        .CodeMirror-activeline .CodeMirror-linenumber {
            color: #39FF14 !important;
            font-weight: bold;
        }

    </style>
</head>
<body class="p-4 md:p-8">
<div class="max-w-5xl mx-auto bg-[#181825] shadow-2xl rounded-xl border border-gray-700/50 overflow-hidden">

    <!-- Header -->
    <header class="p-6 bg-[#202030] border-b border-gray-700">
        <h1 class="text-3xl font-bold neon-blue flex items-center mono-font">
            <span class="mr-3 text-4xl">⚡</span> PYTHON CODE REVIEW
        </h1>
        <p class="text-sm text-gray-400 mt-2 mono-font">Multi-spectrum LINT analysis module operational. Target: Python Codebase.</p>
    </header>

    <!-- Code Input -->
    <div class="p-6">
        <label for="code_input" class="block text-sm font-semibold text-gray-300 mb-2 neon-green mono-font tracking-wider">INPUT SOURCE CODE:</label>
        <textarea id="code_input" name="code"></textarea>

        <button id="scanBtn" class="mt-4 w-full md:w-auto px-8 py-3 bg-[#39FF14] text-[#0A0A10] font-bold rounded-lg shadow-lg hover:bg-[#00FF00] focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-[1.02] neon-button mono-font">
            INITIATE SCAN
        </button>
    </div>

    <!-- Progress -->
    <div class="mx-6 mb-6 p-1 rounded-lg transition-all" id="progressContainer" style="display:none;">
        <div class="progress-container rounded-lg">
            <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
            <span class="progress-text mono-font">SCANNING...</span>
        </div>
    </div>

    <!-- Report -->
    <div id="reportContainer"></div>

</div>

<script>
    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById("code_input"), {
        mode: "python",
        theme: "default",
        lineNumbers: true,
        indentUnit: 4,
        lineWrapping: true
    });
    // Enable active line highlighting
    editor.setOption("styleActiveLine", true);


    const scanBtn = document.getElementById("scanBtn");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.querySelector(".progress-text");
    const reportContainer = document.getElementById("reportContainer");

    scanBtn.addEventListener("click", async () => {
        scanBtn.disabled = true;
        scanBtn.textContent = "ANALYZING...";
        scanBtn.classList.add("scan-pulse");
        progressContainer.style.display = "block";
        progressBar.style.width = "0%";

        // Simulate progress in steps
        const steps = [
            { width: "25%", text: "SCANNING: AST SYNTAX CHECK..." },
            { width: "50%", text: "MODULE 2: PYLINT & STYLE AUDIT..." },
            { width: "75%", text: "MODULE 3: MYPY TYPE CHECK..." },
            { width: "90%", text: "MODULE 4: BANDIT SECURITY SCAN..." }
        ];

        let step = 0;
        const interval = setInterval(() => {
            if (step < steps.length) {
                progressBar.style.width = steps[step].width;
                progressText.textContent = steps[step].text;
                step++;
            }
        }, 800);

        // Send code to backend
        const code = editor.getValue();
        const response = await fetch("/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code })
        });
        const data = await response.json();

        clearInterval(interval);
        progressBar.style.width = "100%";
        progressText.textContent = "COMPILING REPORT...";

        // Render report and highlight issues
        renderReport(data);
        highlightIssues(data);

        scanBtn.disabled = false;
        scanBtn.textContent = "INITIATE SCAN";
        scanBtn.classList.remove("scan-pulse");
    });

    function renderReport(data) {
        const { issues, score, errors, warnings } = data;
        if (!issues || issues.length === 0) {
            reportContainer.innerHTML = `
                <div class="p-6 bg-[#181825] border-t border-gray-700 text-center rounded-xl shadow-lg">
                    <div class="text-6xl mb-4 neon-green animate-pulse">✅</div>
                    <h2 class="text-2xl font-bold neon-green mono-font mb-2">CODE OPTIMAL</h2>
                    <p class="text-gray-400 mono-font mb-4">All systems nominal. No errors detected.</p>
                    <pre class="mono-font text-[#39FF14] text-left bg-[#0D0D14] p-4 rounded-lg border border-[#00E0FF]/50 shadow-inner">
                    ██████╗ ██████╗ ██████╗ ██████╗ ██████╗ 
                    ██╔══██╗██╔══██╗██╔══██╗██╔══██╗██╔══██╗
                    ██████╔╝██████╔╝██████╔╝██████╔╝██████╔╝
                    ██╔═══╝ ██╔═══╝ ██╔═══╝ ██╔═══╝ ██╔═══╝ 
                    ██║     ██║     ██║     ██║     ██║     
                    ╚═╝     ╚═╝     ╚═╝     ╚═╝     ╚═╝     
                    </pre>
                    <p class="text-sm text-gray-400 mt-2 mono-font">✨ PYTHON CODE REVIEW : All systems green.</p>
                </div>
                `;
            return;
        }

        let html = `
        <div class="p-6 bg-[#181825] border-t border-gray-700">
            <h2 class="text-xl font-bold text-gray-200 mb-4 flex items-center mono-font">
                <span class="neon-blue mr-2">█</span> DIAGNOSTIC REPORT
            </h2>
            <div class="grid grid-cols-3 gap-6 mb-8 text-center mono-font">
                <div class="p-5 rounded-lg border-2 border-[#39FF14] bg-[#39FF14]/[0.05]">
                    <p class="text-4xl font-extrabold neon-green">${score}</p>
                    <p class="text-sm text-gray-400 mt-1">QUALITY RATING</p>
                </div>
                <div class="p-5 rounded-lg border-2 border-[#FF3131] bg-[#FF3131]/[0.05]">
                    <p class="text-4xl font-extrabold neon-red">${errors}</p>
                    <p class="text-sm text-gray-400 mt-1">SEVERITY ABNORMALITIES</p>
                </div>
                <div class="p-5 rounded-lg border-2 border-[#FFC700] bg-[#FFC700]/[0.05]">
                    <p class="text-4xl font-extrabold text-[#FFC700]">${warnings}</p>
                    <p class="text-sm text-gray-400 mt-1">MINOR WARNINGS</p>
                </div>
            </div>
            <h3 class="text-sm font-semibold text-gray-400 mb-4 mono-font tracking-wider border-b border-gray-800 pb-2">
                SCAN RESULTS (${issues.length} EVENTS DETECTED)
            </h3>
            <div class="space-y-4">`;

        issues.forEach(issue => {
            html += `
            <li class="list-none p-4 rounded-xl border-2 mono-font text-sm ${issue.type}">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-xs text-gray-400">@ LINE ${issue.line}</span>
                    <span class="text-xs italic text-gray-400">${issue.tip}</span>
                </div>
                <pre class="text-gray-200 bg-[#0D0D14] p-2 rounded">${issue.message}</pre>
            </li>`;
        });

        html += `</div></div>`;
        reportContainer.innerHTML = html;
    }

    // ✅ Highlight lines in CodeMirror
    function highlightIssues(data) {
        editor.operation(() => {
            editor.getAllMarks().forEach(mark => mark.clear());
            if (!data.issues) return;
            data.issues.forEach(issue => {
                const line = issue.line ? issue.line - 1 : 0;
                const cls = issue.type.includes("error")
                    ? "cm-error-highlight"
                    : "cm-warning-highlight";
                editor.markText({ line, ch: 0 }, { line, ch: 1000 }, { className: cls });
            });
        });
    }
</script>
</body>
</html>
